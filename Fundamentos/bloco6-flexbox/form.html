<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de currículo</title>
  </head>
  <body>
    <fieldset>
        <form action="" method="GET">
      <label for="nome-user"
        >Nome:
        <input
          type="text"
          name="nome-usuario"
          id="nome-user"
          maxlength="40"
          required
      /></label>
      <br />
      <br />
      <label for="email-user"
        >E-mail:
        <input
          type="text"
          name="user-email"
          id="email-user"
          maxlength="50"
          required
      /></label>
      <br />
      <br />
      <label for="cpf-user"
        >CPF:
        <input
          type="text"
          name="user-cpf"
          id="cpf-user"
          maxlength="11"
          required
      /></label>
      <br />
      <br />
      <label for="endereco-user"
        >Endereço:
        <input
          type="text"
          name="user-endereco"
          id="endereco-user"
          maxlength="200"
          required
      /></label>
      <br />
      <br />
      <label for="cidade-user"
        >Cidade:
        <input
          type="text"
          name="user-cidade"
          id="cidade-user"
          maxlength="28"
          required
      /></label>

      <label for=""
        >Estado:
        <select name="estado" id="selected" required></select
      ></label>
      <br />
      <label for="casa"
        >Apartamento<input type="radio" name="casa" id="casa"
      /></label>
      <label for="apartamento"
        >Casa<input type="radio" name="casa" id="apartamento"
      /></label>
    </fieldset>
    <fieldset>
      <label for="resumo-curriculo">Resumo do currículo: <textarea type="textarea" maxlength="400" name="resumo-curriculo" id="resumo-curriculo" required></textarea>
      <label for="cargo-text">Cargo:<input type="text" id="cargo-text" maxlength="40" required></label>
      <br>
      <label for="descricao-cargo-text">Descrição Cargo:<input type="text" id="descricao-cargo-text" maxlength="500" required></label>
      <label for="data">Data de Inicio: <input type="text" id="data" value=""></label>
      <input type="submit" id="submit">
      <input type="reset">Resetar
    </fieldset>
</form>
  </body>
  <script src="script.js"></script>
</html>
